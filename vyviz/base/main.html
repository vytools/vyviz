    <link rel="stylesheet" href="/vy/base/main.css">

    <link rel="stylesheet" href="/vy/base/colors.css">

    <style>
      .choices__list--dropdown .choices__item--selectable { padding-right: 10px; }
    </style>
    <script>window.iframe_loaded=function(){}</script>
  </head>

  <body class="full">
    <div class="globaltooltip" display="none"></div>

    <div class="toolbar">
      <div style="position:absolute;top:3px;left:0px">
        <img src="/vy/base/favicon.ico"/>
      </div>
      <div class="btn-group-vertical toolbar_buttons" style="top:60px;">
        <button class="btn usermenu"><i class="fas xpand fa-user"></i></button>
      </div>
      <div class="btn-group-vertical toolbar_buttons" style="bottom:0px;">
        <button class="btn" title="Reload vy components" onclick="rescan();"><i class="fas fa-redo"></i></button>
        <button class="btn btn-secondary showmessages" title="Show/hide messages"><i class="fas fa-bell"></i></button>
      </div>
    </div>

    <flex class="workspace full h">
      <flexitem class="sidebar" style="flex: 1;min-width: 400px;">
        <div class="tab-content sidebartabs full">
          <div class="tab-pane thingsidebar active full">
            <div class="btn-group thingtype"></div>
            <select class="itemsearch form-control" onchange="add_item(this);"></select>
            <div class="itemlist"></div>
          </div>
          <div class="tab-pane usersidebar full" style="padding:20px">
            <form class="login">
                 <label>User Name</label>
                 <input name="username" type="text" class="form-control" placeholder="User Name">
                 <label>Password</label>
                 <input name="password" type="password" class="form-control" placeholder="Password">
              <button type="submit" class="btn btn-black">Login</button>
              <button type="submit" class="btn btn-secondary">Register</button>
           </form>
          </div>
        </div>
        <div class="mymessages" style="z-index:1000"></div>  
      </flexitem>
      <flexresizer></flexresizer>
      <flex class="v" style="flex: 10;">
        <flexitem style="flex: 4;">
          <div class="tab-content workspacetabs full">
            <div class="tab-pane active full detailview" onclick="window.onresize()">
              <flex class="v full">
                <flex class="itemdependencies h" style="flex:1">
                  <flexitem class="dependson" style="flex:1"><div class="ellips graphheader"></div></flexitem>
                  <flexitem class="dependedon" style="flex:1"><div class="ellips graphheader"></div></flexitem>
                </flex>
                <flexitem class="itemcontents">
                  <div class="ellips graphheader"></div>
                  <div id="itemtext" class="itemtext"></div>
                </flexitem>
              </flex>
            </div>
            <div class="tab-pane iframe full" onresize="iframe_resize(event)">
              <iframe class="full" srcdoc="" sandbox="allow-scripts" frameborder="0" onload="iframe_loaded(this);"></iframe>
            </div>
          </div>
        </flexitem>
        <flexresizer></flexresizer>
        <flexitem class="logs" style="flex: 1;">
          <div class="input-group">
            <!-- <span class="input-group-text groupsecret"> <i class="fas fa-eye{{#if hidepassphrase}}-slash{{/if}}"></i> </span> -->
            <button class="btn btn-secondary sqr eraselog" title="click to clear log" type="button"><i class="fas fa-eraser"></i></button>
            <input type="text" class="sqr form-control" value="">
            <button class="btn btn-secondary sqr buildthing" type="button" data-action="build"><i class="fas fa-hard-hat"></i></button>
            <button class="btn btn-secondary sqr runthing" type="button" data-action="run"><i class="fas fa-running"></i></button>
            <button class="btn btn-secondary sqr deletething" title="click to delete this item" type="button"><i class="fas fa-trash"></i></button>
          </div>
          <div id="logace" style="width:100%;height:calc(100% - 38px)"></div>
        </flexitem>
      </flex>
    </flex>
    <script src="/vy/base/framework.js" type="module"></script>

  </body>

</html>
